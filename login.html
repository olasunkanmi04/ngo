<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:200,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">
    <script src="js/csi.min.js"></script>
    <title>Login</title>
</head>

<body>
    <div data-include="svg.html"></div>
    <div data-include="navbar.html"></div>

    <div class="explore-ngo__body pb-0">
        <div class="login__form">
            <h3 class="login__title">Sign in</h3>

            <ul class="nav nav-pills mb-3 donate__tab" id="pills-tab" role="tablist">
                <li class="donate__sub-type-item">
                    <a class="donate__sub-type-link active" id="ngo-login-tab" data-toggle="pill" href="#ngo-login"
                        role="tab" aria-controls="ngo-login" aria-selected="true">NGO</a>
                </li>
                <li class="donate__sub-type-item">
                    <a class="donate__sub-type-link" id="user-login-tab" data-toggle="pill" href="#user-login"
                        role="tab" aria-controls="user-login" aria-selected="false">User</a>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="ngo-login" role="tabpanel" aria-labelledby="ngo-login-tab">
                    <form action="">
                        <input type="email" class="login__input" placeholder="Email">
                        <div class="login__pw">
                            <input type="password" class="login__input mt-0" placeholder="Password">
                            <a href="#" class="login__fgpw">Forgot?</a>
                        </div>
                        <a href="dashboard.html" class="cta__button btn login__btn">Sign in</a>
                    </form>

                    <div class="login__divider">
                        <hr>
                        <span>or</span>
                        <hr>
                    </div>

                    <a href="#">
                        <div class="login__google">
                            <div class="login__facebook-icon">
                                <svg class="icon icon-facebook-logo">
                                    <use xlink:href="#icon-facebook-logo"></use>
                                </svg>
                            </div>
                            <div class="login__facebook-button">
                                <span>Sign in with Facebook</span>
                            </div>
                        </div>
                    </a>

                    <a href="#">
                        <div class="login__google">
                            <div class="login__google-icon">
                                <svg class="icon icon-google">
                                    <use xlink:href="#icon-google"></use>
                                </svg>
                            </div>
                            <div class="login__google-button">
                                <span>Sign in with Google</span>
                            </div>
                        </div>
                    </a>

                    <p class="login__ngtv">Don't have an account? <a href="signup.html">Create account</a></p>
                </div>
                <div class="tab-pane fade" id="user-login" role="tabpanel" aria-labelledby="user-login-tab">
                    <form action="">
                        <input type="email" class="login__input" placeholder="Email">
                        <div class="login__pw">
                            <input type="password" class="login__input mt-0" placeholder="Password">
                            <a href="#" class="login__fgpw">Forgot?</a>
                        </div>
                        <a href="dashboard.html" class="cta__button btn login__btn d-block">Sign
                            in</a>
                    </form>

                    <div class="login__divider">
                        <hr>
                        <span>or</span>
                        <hr>
                    </div>

                    <a href="#">
                        <div class="login__google">
                            <div class="login__facebook-icon">
                                <svg class="icon icon-facebook-logo">
                                    <use xlink:href="#icon-facebook-logo"></use>
                                </svg>
                            </div>
                            <div class="login__facebook-button">
                                <span>Sign in with Facebook</span>
                            </div>
                        </div>
                    </a>

                    <a href="#">
                        <div class="login__google">
                            <div class="login__google-icon">
                                <svg class="icon icon-google">
                                    <use xlink:href="#icon-google"></use>
                                </svg>
                            </div>
                            <div class="login__google-button">
                                <span>Sign in with Google</span>
                            </div>
                        </div>
                    </a>

                    <p class="login__ngtv">Don't have an account? <a href="signup.html">Create account</a></p>
                </div>
            </div>
        </div>
    </div>

    <div data-include="footer.html"></div>

    <script src="js/jquery.min.js"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
