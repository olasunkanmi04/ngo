<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:200,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">
    <script src="js/csi.min.js"></script>
    <title>Create account</title>
</head>

<body>
    <div data-include="svg.html"></div>
    <div data-include="navbar.html"></div>

    <div class="explore-ngo__body pb-0">
        <div class="login__form">
            <h3 class="login__title signup__title">Create an account</h3>

            <a href="#">
                <div class="login__google">
                    <div class="login__facebook-icon">
                        <svg class="icon icon-facebook-logo">
                            <use xlink:href="#icon-facebook-logo"></use>
                        </svg>
                    </div>
                    <div class="login__facebook-button">
                        <span>Create an account with Facebook</span>
                    </div>
                </div>
            </a>

            <a href="#">
                <div class="login__google">
                    <div class="login__google-icon">
                        <svg class="icon icon-google">
                            <use xlink:href="#icon-google"></use>
                        </svg>
                    </div>
                    <div class="login__google-button">
                        <span>Create an account with Google</span>
                    </div>
                </div>
            </a>

            <div class="login__divider">
                <hr>
                <span>or</span>
                <hr>
            </div>

            <form action="">
                <input type="text" class="login__input" placeholder="NGO Name">
                <input type="email" class="login__input" placeholder="Email">
                <input type="password" class="login__input" placeholder="Password">
                <input type="password" class="login__input" placeholder="Confirm Password">
                <button class="cta__button btn login__btn">Create account</button>
            </form>
            <p class="login__ngtv">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <div data-include="footer.html"></div>

    <script src="js/jquery.min.js"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
